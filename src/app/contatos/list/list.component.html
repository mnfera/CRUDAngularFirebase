<table class="table table-hover table-striped">
  <thead>
    <th>Nome</th>
    <th>Telefone</th>
    <th></th>
  </thead>

  <tbody>
    <tr *ngFor="let contato of contatos | async">
      <td>{{contato.nome}}</td>
      <td>{{contato.telefone}}</td>
      <td>
        <button type="button" class="btn btn-info" (click)="edit(contato, contato.key)">Editar</button>
        <button type="button" class="btn btn-danger ml-2" (click)="delete(contato.key)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
